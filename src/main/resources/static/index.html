<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Kino</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">

</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">Bestilling av kinobilletter</h1>
    <br>
    <div class="row">
        <div class="col-md-12">
            <form class="form">
                <div class="form-group">
                    <label for="valg">Velg film</label>
                    <select id="valg" class="form-control">
                        <option value="0">Velg film:</option>
                        <option value="The Nun">The nun</option>
                        <option value="IT">IT</option>
                        <option value="Hunger Games">Hunger Games</option>
                        <option value="The flash">The Flash</option>
                        <option value="Batman">Batman</option>
                    </select>
                    <span id="invalidValg" class="invalid-feedback"></span>
                </div>

                <div class="form-group">
                    <label for="antall">Antall billetter:</label>
                    <input type="number" id="antall" name="billetter" class="form-control" min="1"/>
                    <span id="invalidAntall" class="invalid-feedback"></span>
                </div>

                <div class="form-group">
                    <label for="fnavn">Fornavn:</label>
                    <input type="text" id="fnavn" name="for" class="form-control"/>
                    <span id="invalidFornavn" class="invalid-feedback"></span>
                </div>

                <div class="form-group">
                    <label for="enavn">Etternavn:</label>
                    <input type="text" id="enavn" name="etter" class="form-control"/>
                    <span id="invalidEtternavn" class="invalid-feedback"></span>
                </div>

                <div class="form-group">
                    <label for="epost">Epost:</label>
                    <input type="email" id="epost" name="email" class="form-control"/>
                    <span id="invalidEpost" class="invalid-feedback"></span>
                </div>

                <div class="form-group">
                    <label for="telefonNr">TelefonNr:</label>
                    <input type="tel" id="telefonNr" name="number" class="form-control"/>
                    <span id="invalidTelefonNr" class="invalid-feedback"></span>
                </div>

                <button type="button" class="btn btn-primary btn-block" onclick="billettKjop()">Kj√∏p Billetter</button>
            </form>
        </div>

        <div class="col-md-35">
            <br><br>
            <h3>Alle billetter:</h3>
            <div id="billettTabell" class="table-responsive"></div>
            <button type="button" class="btn btn-danger" onclick="slettAlle()">Slett billetter</button>
        </div>
    </div>
</div>
</body>
</html>
